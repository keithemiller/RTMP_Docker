
rtmp {
	server {

		# Port to listen on
		listen 1935;

		chunk_size 4000;

		allow publish all;

		application live {
			# This enables 1 to Many broadcasting
			live on;

			record all;
            record_path /video_files;
            record_unique on;
	        allow publish all;

			# Allow any IP to publish
			#allow publish all;						

			# Set up Recording
			#record all;
			#record_path /video_files;
			#record_unique on;

			# Move after finishing recording
			#exec_record_done mv $path /video_files/archive/$basename;
 		}
		application record_all {
                        live on;
                        record all;
                        record_path /video_files;
                        record_unique on;
                        allow publish all;
                }
	}
}
